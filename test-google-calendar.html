<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Integration Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .connected {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .disconnected {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“… Google Calendar Integration Test</h1>
            <p>Test the Google Calendar integration for your Flossy chatbot</p>
        </div>

        <div id="status" class="status disconnected">
            <strong>Status:</strong> <span id="statusText">Checking connection...</span>
        </div>

        <div id="message"></div>

        <div class="form-group">
            <label for="clientId">Bot ID (Client ID):</label>
            <input type="text" id="clientId" placeholder="Enter your bot ID here">
            <small>Get this from your bot builder after saving your configuration</small>
        </div>

        <div class="form-group">
            <button onclick="checkStatus()" id="checkBtn">Check Status</button>
            <button onclick="connectCalendar()" id="connectBtn" disabled>Connect Google Calendar</button>
            <button onclick="testBooking()" id="testBtn" disabled>Test Appointment Booking</button>
        </div>

        <div id="testForm" style="display: none;">
            <h3>Test Appointment Booking</h3>
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" value="John Doe">
            </div>
            <div class="form-group">
                <label for="customerEmail">Customer Email:</label>
                <input type="email" id="customerEmail" value="john@example.com">
            </div>
            <div class="form-group">
                <label for="customerPhone">Customer Phone:</label>
                <input type="tel" id="customerPhone" value="+1234567890">
            </div>
            <div class="form-group">
                <label for="appointmentDate">Appointment Date:</label>
                <input type="date" id="appointmentDate">
            </div>
            <div class="form-group">
                <label for="appointmentTime">Appointment Time:</label>
                <input type="time" id="appointmentTime">
            </div>
            <button onclick="createAppointment()" id="createBtn">Create Appointment</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        let isConnected = false;

        // Set default date to tomorrow
        document.getElementById('appointmentDate').value = new Date(Date.now() + 86400000).toISOString().split('T')[0];
        document.getElementById('appointmentTime').value = '14:00';

        async function checkStatus() {
            const clientId = document.getElementById('clientId').value;
            if (!clientId) {
                showMessage('Please enter a Bot ID first', 'error');
                return;
            }

            const checkBtn = document.getElementById('checkBtn');
            checkBtn.innerHTML = '<span class="loading"></span> Checking...';
            checkBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/calendar/status/${clientId}`);
                const status = await response.json();
                
                isConnected = status.connected;
                
                const statusDiv = document.getElementById('status');
                const statusText = document.getElementById('statusText');
                
                if (isConnected) {
                    statusDiv.className = 'status connected';
                    statusText.textContent = `Connected (${status.expired ? 'Token expired' : 'Active'})`;
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('testBtn').disabled = false;
                    document.getElementById('testForm').style.display = 'block';
                } else {
                    statusDiv.className = 'status disconnected';
                    statusText.textContent = 'Not connected';
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('testBtn').disabled = true;
                    document.getElementById('testForm').style.display = 'none';
                }
                
                showMessage(`Status checked successfully`, 'success');
            } catch (error) {
                console.error('Error checking status:', error);
                showMessage('Error checking status: ' + error.message, 'error');
            } finally {
                checkBtn.innerHTML = 'Check Status';
                checkBtn.disabled = false;
            }
        }

        async function connectCalendar() {
            const clientId = document.getElementById('clientId').value;
            if (!clientId) {
                showMessage('Please enter a Bot ID first', 'error');
                return;
            }

            const connectBtn = document.getElementById('connectBtn');
            connectBtn.innerHTML = '<span class="loading"></span> Connecting...';
            connectBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/oauth2/authorize/${clientId}`);
                const data = await response.json();
                
                // Open Google OAuth in a popup
                const popup = window.open(
                    data.authUrl,
                    'google-oauth',
                    'width=500,height=600,scrollbars=yes,resizable=yes'
                );
                
                if (!popup) {
                    showMessage('Popup blocked! Please allow popups and try again.', 'error');
                    return;
                }
                
                // Check if popup was closed
                const checkClosed = setInterval(() => {
                    if (popup.closed) {
                        clearInterval(checkClosed);
                        connectBtn.innerHTML = 'Connect Google Calendar';
                        connectBtn.disabled = false;
                        // Check status after popup closes
                        setTimeout(checkStatus, 1000);
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error connecting:', error);
                showMessage('Error connecting: ' + error.message, 'error');
                connectBtn.innerHTML = 'Connect Google Calendar';
                connectBtn.disabled = false;
            }
        }

        async function testBooking() {
            document.getElementById('testForm').style.display = 'block';
            showMessage('Fill in the form below to test appointment booking', 'success');
        }

        async function createAppointment() {
            const clientId = document.getElementById('clientId').value;
            const customerName = document.getElementById('customerName').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const appointmentDate = document.getElementById('appointmentDate').value;
            const appointmentTime = document.getElementById('appointmentTime').value;

            if (!customerName || !customerEmail || !appointmentDate || !appointmentTime) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }

            const createBtn = document.getElementById('createBtn');
            createBtn.innerHTML = '<span class="loading"></span> Creating...';
            createBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/calendar/create-event/${clientId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customerName,
                        customerEmail,
                        customerPhone,
                        appointmentDate,
                        appointmentTime,
                        duration: 60
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage(`Appointment created successfully! Event ID: ${result.eventId}`, 'success');
                    if (result.eventLink) {
                        showMessage(`<a href="${result.eventLink}" target="_blank">View in Google Calendar</a>`, 'success');
                    }
                } else {
                    showMessage('Error creating appointment: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error creating appointment:', error);
                showMessage('Error creating appointment: ' + error.message, 'error');
            } finally {
                createBtn.innerHTML = 'Create Appointment';
                createBtn.disabled = false;
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Auto-check status when client ID is entered
        document.getElementById('clientId').addEventListener('input', function() {
            if (this.value.length > 10) {
                checkStatus();
            }
        });
    </script>
</body>
</html>
